url: "https://RMlab2023.github.io"
baseurl: ""

# Lab info
lab:
  pi: "Dr. Ralitsa Madsen"
  institution: "University of Glasgow"
  department: "CRUK Scotland Institute"
  email: "ralitsa.madsen@glasgow.ac.uk"   # update if needed
  twitter: ""                    # add @handle if desired
  github: "RMlab2023"
