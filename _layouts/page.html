---
layout: default
---

<div class="page-header">
  <div class="container">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</div>

<div class="page-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        {{ content }}
      </div>
    </div>
  </div>
</div>
